<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="startApp()">
    <div class="container-fluid text-white text-center fs-4 mx-auto w-50 m-5">
        <table class="table table-hover table-striped table-dark">
            <tr class="row">
                <td class="col border border-light py-4">
                    <span id="location">?</span>
                </td>
                <td class="col border border-light py-4">
                    <img src="#" id="weatherImg">
                </td>
            </tr>
            <tr class="row">
                <td class="col border border-light py-4">Temperature</td>
                <td class="col border border-light py-4">
                    <span id="temperature">?</span>
                </td>
            </tr>
            <tr class="row">
                <td class="col border border-light py-3">Humidity</td>
                <td class="col border border-light py-3">
                    <span id="humidity">?</span>
                </td>
            </tr>
            <tr class="row shadow">
                <td class="col border border-light py-3">Pressure</td>
                <td class="col border border-light py-3">
                    <span id="pressure">?</span>
                </td>
            </tr>
            <tr class="row">
                <td class="col border border-light py-3">Clouds</td>
                <td class="col border border-light py-3">
                    <span id="clouds">?</span>
                </td>
            </tr>
            <tr class="row">
                <td class="col border border-light py-3">Wind</td>
                <td class="col border border-light py-3">
                    <span id="windSpeed">?</span>
                </td>
            </tr>
            <tr class="row">
                <td class="col border border-light py-3">Sunrise</td>
                <td class="col border border-light py-3">
                    <span id="sunrise">?</span>
                </td>
            </tr>
            <tr class="row">
                <td class="col border border-light py-3">Sunset</td>
                <td class="col border border-light py-3">
                    <span id="sunset">?</span>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
